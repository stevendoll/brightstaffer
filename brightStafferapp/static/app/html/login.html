
<div ng-include="'static/app/html/elements/header.html'"></div>

<div class="container container-fill-height bg-form p-t-lg" >
	<div class="row">

        <div class="col-md-4 col-md-offset-4">
		    <div class="text-center p-a-md b-a">
		  		<h2 class="m-b-lg">Welcome back Matthew!</h2>
			    <form name="login" method="post" ng-submit="userLogin()" id="loginForm" novalidate>
					<div class="form-group">
						<input class="form-control" ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" value=""
							   name="username" placeholder="Username"
						   ng-model="data.user_name" required>
					 <span style="color:red" ng-show="login.username.$invalid && login.username.$touched">
                     <span ng-show="login.username.$error.required">Username is required.</span>
				     <span ng-show="login.username.$error.pattern">Please enter valid email address.</span>
                    </span>
				    </div>

				    <div class="form-group m-b-md">
				        <input class="form-control" type="password" value="" name="password" placeholder="Password"
							   ng-model="data.user_password" required>
						<span style="color:red" ng-show="login.password.$invalid && login.password.$touched">
                     <span ng-show="login.password.$error.required">Password is required.</span>
                    </span>
				    </div>
                    <span class="error" ng-if="showErr"> The username or password entered is incorrect.</span>
				    <div class="m-b-lg">
				        <button class="btn btn-lg btn-primary" ng-disabled="login.$invalid">Log In</button>
				    </div>

				    <footer class="screen-login">
				        <a href="#/forgot" class="text-muted">Forgot your password?</a>
				    </footer>
			    </form>
  			</div>
	    </div>
	</div>
</div>
