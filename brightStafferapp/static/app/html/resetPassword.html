
<div class="container container-fill-height bg-form p-t-lg">
   <div class="row">
       <div class="col-md-4 col-md-offset-4">
         <div class="text-center p-a-md b-a">
            <h2 class="m-b">We're happy to assist you for reset a New Password.</h2>
            <h4 class="m-b-md text-primary">Please Reset your password</h4>
             <form name="resetPassword" method="post" ng-submit="resetPassword()" novalidate>
           <div class="form-group">
               {{form.new_password1|add_class:"form-control"}}
           </div>
            <div class="form-group">
               {{form.new_password2|add_class:"form-control"}}
            </div>

            <div class="p-x-md">
				   <input type="submit" class="btn btn-lg btn-primary" name="Reset Password" value="Reset Password" ng-disabled="resetPassword.$invalid"/>
               </div>
        </form>
    </div>
   </div>
   </div>
 </div>
