
<div ng-include="'static/app/html/elements/header.html'"></div>

<div class="container container-fill-height bg-form p-t-lg">
	<div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
	  		<div class="text-center">
	          <h2 class="m-b-0">Ok, let's get you a new password.</h2>
	          <h4 class="m-b-lg text-muted">Enter your email address, and we'll send the reset instructions.</h4>
                <!--<ul class="messages">
        <li></li>
    </ul>
                                <span class="help-block"></span>-->
				<form name="forgotForm" method="post" ng-submit="forgotPassword()" novalidate>
					<ul class="list-group media-list media-list-stream">
						<li class="media list-group-item p-a">
						  <div class="input-group input-group-lg">
						<input type="email" class="form-control" placeholder="Email address..." ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
						   ng-model="user_email" name="email" required>
						    <div class="input-group-btn">
                                <button type="submit" class="btn btn-primary" id="forgotPwd" value="" ng-disabled="forgotForm.$invalid">
                                <span class="icon icon-forward"></span>
                                    </button>
                            </div>
						  </div>
						</li>
						<span style="color:red" ng-show="forgotForm.email.$invalid && forgotForm.email.$touched">
					          <span ng-show="forgotForm.email.$error.required">Email is required.</span>
					          <span ng-show="forgotForm.email.$error.pattern">Please enter valid email address.</span>
				         </span>
					</ul>
					<footer class="screen-login">
						<a href="#/account" class="text-muted">Want to create a new account?</a>
					</footer>
				</form>
	  		</div>
        </div>
	</div>
</div>
