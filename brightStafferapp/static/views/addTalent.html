<!-- Modal -->
<div ng-controller="uploadFileCtrl as up">
<div class="modal fade" id="add-talent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog add-talent-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="closePopup()"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h4 class="modal-title" id="myModalLabel">Add Talent</h4>
      </div>
         <span class="exterror msgbox"  ng-show="[[countError]]"><span class="glyphicon glyphicon-warning-sign" style="color: red; padding: 0 11px 0 15px;"></span>Upload only 8 Files at once.</span>
      <div class="modal-body">
         <div class="talent-panel">
          <div class="cls"></div>
             <form action="/upload/" class="dropzone" drop-zone call-back="myCallBackMethod(response,file)" ctrl-fn="ctrlFn(fileInfo)" data-max="5" auto-process="true" mimetypes=['.doc','.docx','.pdf'] id="file-dropzone">
                  <img src="static/img/upload-files.png" alt="" id="backgroundImg">
             <div class="cls"></div>
             <div class="choose-file" id="textMsg">Choose a file or drag it here.</div>
          </form>
             <input type="file" multiple="multiple" class="dz-hidden-input" id="fileUpload" style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
        </div>
          <div class="progress-bttn">
            <button type="" class="btn talent-modal-done">Done</button>
            <!--<span class="btn-lg btn-primary add-files-bttn file-upld-mini"><input data-my-Directive class="dz-hidden-input" type="file" multiple="multiple" id="addfiles">Add Files</span>-->
          </div>
        <div class="cls"></div>
      </div>
    </div>
  </div>
</div>

 <!-- delete-Modal -->
<div class="modal fade" id="delete-popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog add-talent-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
      </div>
      <div class="modal-body">
        <div class="confirm-text">Are you sure you want to <span>cancel</span> the progress.</div>
        <div class="confirm-bttn-box">
          <button type="" class="btn">Yes</button>
          <button type="" class="btn">No</button>
        </div>
        <div class="cls"></div>
      </div>
    </div>
  </div>
</div>
