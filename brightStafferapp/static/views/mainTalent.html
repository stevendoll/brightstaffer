<div id="wrapper" ng-controller="talentCtrl as tl">
    <div ng-include="'static/views/common/nav-side.html'"></div>

    <div id="page-wrapper" class="gray-bg yscroll">

        <div ng-include="'static/views/common/nav-top.html'"></div>

        <div ui-view></div>

    </div>
    <div ng-include="'static/views/common/smallChat.html'"></div>
    
    <!-- add-project-Modal-starts -->
    <div class="modal fade" id="add-project" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog add-talent-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body roles-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
                    <div class="edit-modal-recruiter">
                        <span>Project</span>
                        <div class="cls"></div>
                        <div class="form-group export">
                            <!--<select class="form-control select-arrow" ng-model="projectDD" id="projectListD" ng-options="option.name for option in projectListView" drop-down>
            </select>-->
                            <!--<input id="projectListD" list="addProjectList" placeholder="Select Project" class="form-control">
                <datalist id="addProjectList">
                    <option ng-repeat="option in projectListView" value="[[option.name]]"></option>
                </datalist>-->
                            <select id="projectListD" class="selectpicker" data-live-search="true" name="project" ng-model="data.projectName">
                                <option value="" data-tokens="" style="display: none;">Select Project</option>
                                <option ng-repeat="option in projectListView" data-tokens="[[option.name]]">[[option.name]]</option>
                            </select>
                            <span id="proj_required" class="error msg-error" ng-show="data.projectRequired && !data.projectName">Required.</span>
                        </div>
                        <div class="cls"></div>
                        <button type="button" class="btn add-stage" id="add-talent-btn" ng-click="addToProject(data.projectName)">Add to Project</button>
                    </div>
                    <div class="cls"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- add-project-Modal-ends -->
    
    <!-- edit-profile-Modal-starts -->
    <div class="modal fade" id="edit-profile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog add-talent-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body roles-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
                    <div class="edit-profile-screen">
                        <div class="past-roles">Edit Details</div>
                        <form name="editTalentForm" ng-submit="editTalentForm.$valid && createTalent(talentEditableData, true);">
                            <div class="col-xs-12 padding-zero">
                                <div class="edit-rectangle-left-div">
                                    <div class="form-group">
                                        <input type="text" class="form-control edit-rectangle-input" id="" placeholder="First Name" ng-model="talentEditableData.firstName" required/>
                                    </div>
                                </div>
                                <div class="edit-rectangle-left-div">
                                    <div class="form-group">
                                        <input type="text" class="form-control edit-rectangle-input" id="" placeholder="Last Name" ng-model="talentEditableData.lastName" required/>
                                    </div>
                                </div>
                                <div class="edit-rectangle-full-div">
                                    <div class="form-group">
                                        <input type="text" class="form-control edit-rectangle-input" id="" placeholder="Title" ng-model="talentEditableData.currentOrganization[0].JobTitle">
                                    </div>
                                </div>
                                <div class="cls"></div>
                                <div class="modal-rectangle-left-div">
                                    <div class="form-group count">
                                        <input type="text" class="form-control edit-rectangle-input" id="" placeholder="City" ng-model="talentEditableData.city">
                                    </div>
                                </div>
                                <div class="modal-rectangle-left-div">
                                    <div class="form-group count">
                                        <input type="text" class="form-control edit-rectangle-input" id="" placeholder="State" ng-model="talentEditableData.state">
                                        <!--<select class="form-control edit-state-modal-select">
                                            <option value="">State</option>
                                            <option>[[year]]</option>
                                        </select>-->
                                    </div>
                                </div>
                                <div class="modal-rectangle-left-div">
                                    <div class="form-group count">
                                        <input type="text" class="form-control edit-rectangle-input" id="" placeholder="Country" ng-model="talentEditableData.country">
                                        <!--<select class="form-control edit-state-modal-select">
                                            <option value="">Country</option>
                                            <option>[[year]]</option>
                                        </select>-->
                                    </div>
                                </div>
                                <div class="cls"></div>
                                <div class="edit-rectangle-full-div">
                                    <div class="form-group">
                                        <input type="text" class="form-control edit-rectangle-input" id="" placeholder="Industry Focus" ng-model="talentEditableData.industryFocus">
                                    </div>
                                </div>
                                <div class="cls"></div>
                                <div class="modal-edit-profile-hd">Current</div>
                                <div class="edit-rectangle-full-div">
                                    <div class="form-group">
                                        <input type="" class="form-control edit-rectangle-input" id="" placeholder="Organization name" ng-model="talentEditableData.currentOrganization[0].name">
                                    </div>
                                </div>
                                <div class="cls"></div>
                                <div class="edit-rectangle-left-div">
                                    <div class="form-group count">
                                        <select class="form-control pro-modal-select" ng-model="talentEditableData.currentOrganization[0].from">
                                            <option ng-show="talentEditableData.currentOrganization[0].from == ''" value="">Select Year</option>
                                            <option ng-repeat="year in yearArr" value="[[year]]">[[year]]</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="edit-rectangle-left-div">
                                    <div class="form-group count">
                                        <input type="text" class="form-control edit-rectangle-input" value="Present" readonly/>
                                        <!--
                                        <select class="form-control pro-modal-select" ng-model="talentEditableData.currentOrganization[0].to">
                                            <option ng-show="talentEditableData.currentOrganization[0].to == ''" value="">Select Year</option>
                                            <option ng-repeat="year in yearArr" value="[[year]]">[[year]]</option>
                                        </select>
-->
                                    </div>
                                </div>
                                <div class="cls"></div>
                                <div class="modal-edit-profile-hd">Education</div>
                                <div ng-repeat="education in talentEditableData.education">
                                    <div class="edit-rectangle-full-div">
                                        <div class="form-group">
                                            <input type="text" class="form-control edit-rectangle-input" id="" placeholder="Education" ng-model="education.name">
                                        </div>
                                    </div>
                                    <div class="cls"></div>
                                    <div class="edit-rectangle-left-div">
                                        <div class="form-group count">
                                            <select class="form-control pro-modal-select" ng-model="education.from">
                                                <option ng-show="education.from == ''" value="">Select Year</option>
                                                <option ng-repeat="year in yearArr" value="[[year]]">[[year]]</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="edit-rectangle-left-div">
                                        <div class="form-group count">
                                            <select class="form-control pro-modal-select" ng-model="education.to" ng-disabled="!education.from">
                                                <option ng-show="education.to == ''" value="">Select Year</option>
                                                <option ng-show="year >= education.from" ng-repeat="year in yearArr" value="[[year]]">[[year]]</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="edit-rectangle-full-div">
                                    <div class="form-group">
                                        <label for="" class="modal-edit-profile-hd">Linkedin URL</label>
                                        <input type="text" name="lurl" class="form-control edit-rectangle-input" id="" placeholder="Linkedin profile url" ng-model="talentEditableData.linkedinProfileUrl" ng-model="talentData.linkedinProfileUrl" ng-pattern="/^(?:(?:(?:https?|ftp):)?\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:[/?#]\S*)?$/i" />
                                        <span class="msg-error" ng-show="editTalentForm.lurl.$dirty && editTalentForm.lurl.$error.pattern">Please enter valid url.</span>
                                    </div>
                                </div>-->
                                <div class="cls"></div>
                                <button type="submit" class="btn update-profile-add-bttn">Update</button>
                            </div>
                        </form>
                    </div>
                    <div class="cls"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- edit-profile-Modal-ends -->

    <!-- add-linkedin-Modal-starts -->
    <div class="modal fade" id="add-url" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog add-talent-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body roles-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
                    <form class="edit-modal-recruiter" name="linkedForm" autocomplete="off">
                        <span class="modal-edit-profile-hd">Add Linkedin URL</span>
                        <div class="cls"></div>
                        <input type="text" name="url" placeholder="Linkedin profile url" class="form-control" ng-model="candidate.linkedinProfileUrl" ng-pattern="linkedinUrlPattern" required/>
                        <span class="msg-error" ng-show="linkedForm.url.$dirty && linkedForm.url.$error.pattern">Please enter valid url.</span>
                        <button type="submit" class="btn add-stage" ng-click="addLinkedUrl()">Add</button>
                    </form>
                    <div class="cls"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- add-linkedin-Modal-ends -->

</div>
<!-- Modal add talent popup file -->
<div ng-include="'static/views/addTalent.html'"></div>
