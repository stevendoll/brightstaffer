
<h1></h1>
<fieldset id="form-p-0" >
	<h2 class="m-b text-create">Define</h2>
	<div class="row b-b">
		<div class="col-sm-8 m-t">
			  <div class="form-group p-b">
					<label>Project Name</label>
					  <input type="text" class="form-control" id="project_name" name="project_name" ng-model="projectForm.project_Name" placeholder="Keep it simple, like uidesigner..." ng-pattern="project.projectNamePattern" ng-model-onblur required>
					  <span  class="error"  style='display:none;color:red'></span>
				      <span  style='color:red' ng-show="isValid">Enter project name first!</span>
					  <span style="color:red" ng-show="createProjectForm.project_name.$error.pattern">Please enter only alphanumeric value.</span>
			</div>
		   <div class="form-group p-b">
				<label>Company or Division</label>
				<input id="company_name" name="company_name" ng-model="projectForm.company_name" type="text" class="form-control" placeholder="Go for a single word..." ng-pattern="project.companyNamePattern" ng-model-onblur required>
			   <span  class="error"  style='display:none;color:red'></span>
			</div>
			<div class="form-group p-b">
				<label>Location</label>
				<input id="location" name="location" ng-model="projectForm.location" type="text" class="form-control" placeholder="Use a city name, or the zip code..." ng-pattern="project.locationPattern" ng-model-onblur required>
				<span  class="error" style='display:none;color:red'></span>
				<span style="color:red" ng-show="createProjectForm.location.$error.pattern">Please enter valid input.</span>
			</div>
		</div>
	</div>
</fieldset>
