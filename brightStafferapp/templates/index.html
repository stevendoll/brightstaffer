
<!DOCTYPE html>
{% load staticfiles %}
<html ng-app="brightStaffer">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Font awesome -->
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <!-- Bootstrap and Fonts -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Toastr style -->
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet">
    <link href="{% static 'css/plugins/steps/jquery.steps.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css' %}" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
        <!-- Main Inspinia CSS files -->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/sona.css' %}" rel="stylesheet">
    <link href="{% static 'css/loader.css' %}" rel="stylesheet">
    <link href="{% static 'css/model.css' %}" rel="stylesheet">
</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->

<body ng-controller="MainCtrl as main" class="[[$state.current.data.specialClass]]">

<!-- Main view  -->
<div ui-view></div>

<!-- jQuery and Bootstrap -->

<script type="text/javascript">
    var static_url = '{{ STATIC_URL}}';

</script>
<!--<script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>-->
<script src="{% static 'js/angular/angular.min.js' %}"></script>
<script src="{% static 'js/angular/angular-cookies.min.js' %}"></script>
<script src="{% static 'js/jquery/jquery-2.1.1.js' %}"></script>
<script src="{% static 'js/plugins/jquery-ui/jquery-ui.js' %}"></script>
<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <!-- MetsiMenu -->

<script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<!-- SlimScroll -->
<script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<!-- Custom and plugin javascript -->
<script src="{% static 'js/inspinia.js' %}"></script>
<!-- Peace JS -->
<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>

<!-- Peity -->
<script src="{% static 'js/plugins/peity/jquery.peity.min.js' %}"></script>
<script src="{% static 'js/demo/peity-demo.js' %}"></script>
<!-- GITTER -->
<script src="{% static 'js/plugins/gritter/jquery.gritter.min.js' %}"></script>

<!-- Sparkline -->
<script src="{% static 'js/plugins/sparkline/jquery.sparkline.min.js' %}"></script>

<!-- Sparkline demo data  -->
<script src="{% static 'js/demo/sparkline-demo.js' %}"></script>

<!-- ChartJS-->
<script src="{% static 'js/plugins/chartJs/Chart.min.js' %}"></script>

<script src="{% static 'js/plugins/staps/jquery.steps.js' %}"></script>
<script src="{% static 'js/plugins/validate/jquery.validate.min.js' %}"></script>
<!-- Main Angular scripts-->

<script src="{% static 'js/plugins/oclazyload/dist/ocLazyLoad.min.js' %}"></script>
<script src="{% static 'js/ui-router/angular-ui-router.min.js' %}"></script>
<script src="{% static 'js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js' %}"></script>

<!-- Tags Input -->
<script src="{% static 'js/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js' %}"></script>
<!-- Anglar App Script -->
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/services.js' %}"></script>
<script src="{% static 'js/config.js' %}"></script>
<script src="{% static 'js/directives.js' %}"></script>
<script src="{% static 'js/controllers.js' %}"></script>

</body>
</html>
